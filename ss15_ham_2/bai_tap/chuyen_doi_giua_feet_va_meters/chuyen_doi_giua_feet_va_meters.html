<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var foot;
    var meter;

    function footToMeter(foot) {
        meter = 0.305 * foot;
        console.log(meter);
    }

    function meterToFoot(meter) {
        foot = 3.279 * meter;
        console.log(foot);
    }

    footToMeter(prompt("nhập số foot"));
    meterToFoot(prompt("nhập số meter"));
</script>
</body>
</html>
