<script>
    let ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let flag = true;

    function doSao(sao) {
        for (let i = 0; i < ngoiSao.length; i++) {
            if (sao != ngoiSao[i]) {
                flag = false;
                break;
            } else {
                sao = i;
                for (let i = 0; i < chomSao.length; i++) {
                    if (i == chomSao[i]) {
                        flag = true;
                        break;
                    }
                }
            }
        }
        if (flag==true) {
            console.log("yes");
        } else {
            console.log("no");
        }
    } doSao(prompt("nháº­p sao"));
</script>
