<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(soThuNhat, soThuHai) {
        if (soThuNhat > soThuHai) {
            alert(soThuNhat + 'lớn hơn' + soThuHai);
        } else {
            let tong = soThuNhat + soThuHai;
            console.log(tong);
        }
    }

    soSanh(+prompt("nhập số thứ nhất"), +prompt("nhập số thứ hai"));
</script>
</body>
</html>
