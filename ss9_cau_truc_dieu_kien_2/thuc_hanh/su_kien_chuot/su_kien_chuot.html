<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<img src="313344439_199281412539240_199593714322640665_n (1).jpg" height="2048" width="1364"/>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '20px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
