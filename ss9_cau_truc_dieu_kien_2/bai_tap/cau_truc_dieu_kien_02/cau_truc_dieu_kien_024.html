<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập cạnh thứ nhất");
    let b = prompt("nhập cạnh thứ hai");
    if (a > 0 && b > 0) {
        let dienTich = a * b;
        document.write("diện tích hình chữ nhật =" + dienTich);
    } else {
        document.write("cạnh không hợp lệ");
    }
</script>
</body>
