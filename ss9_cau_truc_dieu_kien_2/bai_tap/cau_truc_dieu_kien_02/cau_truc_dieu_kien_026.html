    <title>Title</title>

</body>
<script>
    let a = prompt("nhập a");
    let b = prompt("nhâp b");
    if (a == 0 && b == 0) {
        document.write("phương trình vô số nghiệm");
    } else if (a == 0 && b != 0) {
        document.write("phương trình vô nghiệm");
    } else {
        let nghiemX = -b / a;
        document.write("nghiệm của phương trình = " + nghiemX);
    }
</script>
</html>
