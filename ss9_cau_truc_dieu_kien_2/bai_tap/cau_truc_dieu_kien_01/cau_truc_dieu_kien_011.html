<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập a</p>
<input type="text" id="a">
<p>Nhap b</p>
<input type="text" id="b"><br>
<button onclick="tinh()">tính</button>
<p id="ketQua"></p>
</body>
<script>
    function tinh() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a % b == 0) {
            document.getElementById("ketQua").innerHTML = "a chia hết cho b";
        } else {
            document.getElementById("ketQua").innerText = "a không chia hết cho b";
        }
    }
</script>

</html>
