<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập tuổi</p>
<input type="text" id="nhapTuoi">
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>
</body>
<script>
    function kiemTra() {
        let tuoi = document.getElementById("nhapTuoi").value;
        if (tuoi >= 15) {
            document.getElementById("ketQua").innerHTML="đủ điều kiện học lớp 10";
        } else {
            document.getElementById("ketQua").innerHTML="không đủ điều kiện học lớp 10";
        }
    }
</script>
</html>
