<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><input type="text" id="manHinh"></th>
    </tr>
    <tr>
        <th>
            <button value="1" onclick="nhap(1)">1</button>
        </th>
        <th>
            <button value="2" onclick="nhap(2)">2</button>
        </th>
        <th>
            <button value="3" onclick="nhap(3)">3</button>
        </th>
        <th>
            <button value="+" onclick="nhap('+')">+</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="4" onclick="nhap(4)">4</button>
        </th>
        <th>
            <button value="5" onclick="nhap(5)">5</button>
        </th>
        <th>
            <button value="6" onclick="nhap(6)">6</button>
        </th>
        <th>
            <button value="-" onclick="nhap('-')">-</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="7" onclick="nhap(7)">7</button>
        </th>
        <th>
            <button value="8" onclick="nhap(8)">8</button>
        </th>
        <th>
            <button value="9" onclick="nhap(9)">9</button>
        </th>
        <th>
            <button value="*" onclick="nhap('*')">*</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="c" onclick="xoa('c')">C</button>
        </th>
        <th>
            <button value="0" onclick="nhap(0)">0</button>
        </th>
        <th>
            <button value="bang" onclick="tinh('=')">=</button>
        </th>
        <th>
            <button value="/" onclick="nhap('/')">/</button>
        </th>
    </tr>
</table>
<script>
    function nhap(a) {
        document.getElementById("manHinh").value += a;
    }
    function tinh() {
        let string = document.getElementById("manHinh").value;
        document.getElementById("manHinh").value = (eval(string));
    }
    function xoa() {
        document.getElementById("manHinh").value = "";
    }


</script>

</body>
</html>
