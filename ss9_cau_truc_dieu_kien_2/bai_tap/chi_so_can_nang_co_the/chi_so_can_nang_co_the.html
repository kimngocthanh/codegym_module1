<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("nhập cân nặng");
    let height = prompt("nhập chiều cao");
    let bmi = weight / (height * height);
    if (bmi >= 30) {
        alert("Obese");
    } else if (bmi >= 25) {
        alert("Overweight");
    } else if (bmi >= 18.5) {
        alert("Normal");
    } else {
        alert("Underweight");
    }
</script>
</body>
</html>
