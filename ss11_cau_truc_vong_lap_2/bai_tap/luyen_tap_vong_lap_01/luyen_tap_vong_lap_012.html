<script>
    while (1) {
        let nhietDo = prompt("nhap nhiệt độ")
        if (nhietDo < 20) {
            alert("tăng nhiệt độ lên đi");
        } else if (nhietDo > 100) {
            alert("giảm nhiệt độ đi");
        } else {
            alert("nhiệt độ oke r đấy");
            break;
        }
    }
</script>
