<body>
<script>
    let soThuNhat=1;
    let soThuHai=1;
    let soTiepTheo;
    let a = 0;
    while (a <= 22) {
        soTiepTheo = soThuNhat + soThuHai;
        soThuHai = soThuNhat;
        soThuNhat = soTiepTheo;
        a++;
        if (a==20) {
            console.log("tổng 20 số đầu trong dãy fibonanci = "+(soTiepTheo-1));
        }

    }

</script>
