<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = 10;
    let d = 30;
    for (let i = 1; i <= r; i++) {
        for (let j = 1; j <= d; j++) {
            if (i == 1 || i == r) {
                document.write("*");
            } else if (j == 1 || j == d) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
