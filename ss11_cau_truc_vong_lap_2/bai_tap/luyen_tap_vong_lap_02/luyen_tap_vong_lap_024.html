<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhThuNhat = prompt("nhập chiều dài");
    let canhThuHai = prompt("nhập chiều rộng");
    for (let i = 1; i <= canhThuNhat; i++) {
        for (let j = 1; j <= canhThuHai; j++) {
            if (i==1||j==1||i==canhThuNhat||j==canhThuHai) {
                document.write("*");
            } else {
                document.write(" ");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
