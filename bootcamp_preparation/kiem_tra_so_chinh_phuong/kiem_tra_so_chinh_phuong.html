<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập số cần kiểm tra n:");
    let flag = false;
    for (let i = 0; i < n; i++) {
        if (Math.pow(i, 2) == n) {
            flag = true;
        }
    }
    if (flag == true) {
        console.log("n là số chính phương");
    } else {
        console.log("n ko là số chính phương");
    }
</script>
</body>
</html>
