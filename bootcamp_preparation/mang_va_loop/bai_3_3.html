<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập số phần tử của mảng a");
    let a = [];
    let b = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhập phần tử a[" + i + "]");
    }
    for (let j = 0; j < n; j++) {
        b[j] = +prompt("nhập phần tử b[" + j + "]");
    }
    console.log(a);
    console.log(b);
    let cout ;
    var max = a[0] / b[0];
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (i == j) {
                if (a[i] / b[j] > max) {
                    max = a[i] / b[j];
                    cout=i;
                }
            }
        }
    }
    console.log(cout);
    console.log(max);

</script>
</body>
</html>
