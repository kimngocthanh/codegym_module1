<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = +prompt("nhập tháng:");
    let year = +prompt("nhập năm");
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            console.log("31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            console.log("30 ngày");
            break;
        case 2:
            if ((year % 4 == 0 && year % 100 != 0) ||  year % 400 == 0) {
                console.log("29 ngày");
                break;
            }
            else {
                console.log("28 ngày");
                break;
            }
        default:
            console.log("dữ liệu không hợp lệ");
            break;
    }

</script>
</body>
</html>
