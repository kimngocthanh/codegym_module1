<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập chiều cao hình chữ nhật");
    let m = prompt("nhập chiều rộng hình chữ nhật");
    for (let i = 0; i <n ; i++) {
        for (let j=0;j<m; j++){
            document.write("*");
        }document.write("<br>");
    }
</script>
</body>
</html>
