<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("nhập ký tự");
    switch (kyTu) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":
        case 'U':
        case "E":
        case "O":
        case "A":
        case "I":
            console.log(kyTu + " là ký tự nguyên âm");
            break;
        default:
            console.log("ko phải ký tự nguyên âm");
    }

</script>
</body>
</html>
