<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //let h = prompt("nhập chiều cao :")
    for (let i = 0; i <= 10; i++) {
        for (let j = 0; j <= 10; j++) {
            if (j == i || j == 0 || i == 10) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
