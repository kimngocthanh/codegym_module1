<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 10; j++) {
            if (i == 5||j==(5-i)||j==(5+i)) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
