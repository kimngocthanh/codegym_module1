<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function kiemTraSoHoanHao(n) {
      let tong =0;
      let flag = false;
      for (let i = 0; i < n; i++) {
          if(n%i==0){
              tong += i;
          }
      }
      if(tong == n){
          flag = true
          return flag;
      }
  }
  let n = prompt("nhập số cần kiểm tra")

  let check = kiemTraSoHoanHao(n);
  if (check==true){
      console.log("yes");
  }else {
      console.log("no");
  }
</script>
</body>
