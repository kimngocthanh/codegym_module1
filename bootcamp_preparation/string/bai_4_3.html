<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = "aabcc";
    let array1 = "aaadce";
    let array11 = array1.split("");
    let array2 = [];
    let cout = 0;
    let flag = true;
    for (let i = 0; i < array.length; i++) {
        flag = false;
        for (let j = 0; j < array11.length; j++) {
            if (array[i] == array11[j]) {
                array11.splice(j, 1);
                cout++;
                flag = true;
                break;
            }
        }
        if (flag == true) {
            console.log(array[i]);
            array2.push(array[i]);
        }
    }
    console.log(array2);
    console.log(cout);
</script>
</body>
</html>
