<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let array = "kIm  nGOc  tHANH  abc";
    let a = array.toLocaleLowerCase();
    let b = a.split("");
    let d = [];
    for (var i = 0; i < b.length; i++) {
        if (b[i] == " " && b[i + 1] ==" ") {
            b.splice(i+1,1);
        }
    }
    let c=b.join('');
    let e=c.split( ' ')
    console.log(e);
    for (let i = 0; i < e.length; i++){
        d.push(' ')
        for (let j = 0; j < e[i].length; j++) {
            if(j==0){
                d.push(e[i][0].toUpperCase());
            }else {
                d.push(e[i][j]);
            }
        }
    }console.log(d.join('').trim());




</script>
</body>
</html>
