<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 3, 2, 4, 5, 6, 7, 2, 11],
        [11, 13, 17, 19, 23, 23, 1, 2, 3]
    ]
    console.log(array)

    function max(array) {
        let max= array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if(array[i][j]>max){
                    max=array[i][j];
                }
            }
        }console.log(max);
    }
    function min(array) {
        let min= array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if(array[i][j]<min){
                    min=array[i][j];
                }
            }
        }console.log(min);
    }
    max(array);
    min(array);



</script>
</body>
</html>
