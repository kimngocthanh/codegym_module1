<body>
<script>
    let m = +prompt("nhập m");
    let n = +prompt("nhập n");
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i]=[];
        for (let j = 0; j < n; j++) {
            array[i][j]= +prompt("phần tử a["+i+"]["+j+"]");
        }
    }console.log(array);
    function tongSoChan(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }return sum;
    }
    tongSoChan(array)
    console.log("tổng số chẵn trong mảng là :"+ tongSoChan(array) );
</script>
