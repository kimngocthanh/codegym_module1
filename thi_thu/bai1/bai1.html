<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhập n:")
    let array = [];
    let sum = 0;
    let avg = 0;
    let count = 0;
    if (n > 50 || n < 0) {
        alert("nhập lại n <= 50");
    } else {
        for (let i = 0; i < n; i++) {
            array[i] = +prompt("nhập a[" + i + "]")
        }
        console.log(array);
        for (let i = 0; i < array.length; i += 3) {
            if (array[i] % 5 == 0) {
                sum += array[i];
                count++;
            }
        }
        avg = sum / count;
    }
    console.log(avg);

</script>
</body>
</html>
