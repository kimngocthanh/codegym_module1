<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
      <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
          <h3>Họ và tên</h3>
          <input type="text" name="name">
          <h3>Email</h3>
          <input type="text" name="email">
          <h3>Số điện thoại</h3>
          <input type="tel" name="phone">
          <h3>Giới tính</h3>
          <input type="radio" name="gender" > nam <br>
          <input type="radio" name="gender" > nữ <br>
          <input type="submit" name="submit" value="đăng ký">
      </form>
</body>
</html>
