<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temperatureC) {
            if(temperatureC>-273) {
                this.temperatureC = temperatureC;
            }
            else {
                console.log("");
            }
        }

        convertF() {
            return (9 / 5 * this.temperatureC + 32);
        }

        convertK() {
            return (this.temperatureC + 273.15);
        }

    }

    let temperature = new Temperature(+prompt("nhập nhiệt độ C"));
    console.log("nhiệt độ F = " + temperature.convertF());
    console.log("nhiệt độ K = " + temperature.convertK());
</script>
</body>
</html>
