<script>
    var mangSoNguyen = [11, 22, 33, 5, 2, 44, 56, 1, 8, 9];
    var max = mangSoNguyen[0];
    var sum =0
    for (let i = 0; i < mangSoNguyen.length; i++) {
        sum+=mangSoNguyen[i];
        if (max < mangSoNguyen[i]) {
            max = mangSoNguyen[i]
        }
    }console.log("số lớn nhất trong mảng = "+max)
    console.log(("trung bình của dãy = " + sum/(mangSoNguyen.length) ));
</script>
