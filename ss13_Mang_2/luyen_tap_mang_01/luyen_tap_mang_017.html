<script>
    var mangSoNguyen = [11, 22, 33, 5, 2, 44, 56, 1, 8, 9];
    var soNguyenV = +prompt("nhập số nguyên V");
    var v = 0;
    for (var i = 0; i < mangSoNguyen.length; i++) {
        if (soNguyenV == mangSoNguyen[i]) {
