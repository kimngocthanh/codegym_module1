<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //let mang = prompt("nhập mảng")
    //let str =mang.toString()
    let str =["a","b","c","d"];
    let first = 0;
    let last = str.length - 1;
    while (first < last) {
        let b = str[first];
        str[first] = str[last];
        str[last] = b;
        first++;
        last--;
    }
    document.write(str);


</script>
</body>
</html>
