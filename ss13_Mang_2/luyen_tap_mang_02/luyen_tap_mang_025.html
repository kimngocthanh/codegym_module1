<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a =[];
    var b =[];
    for (let i=0; i<10;i++) {
        a[i]=prompt("nhập a"+"["+i+"]");
    }
    for (let j=0; j<10;j++) {
        b[j]=prompt("nhập b"+"["+j+"]");
    }
    for (let i=0; i<a.length; i++) {
        for (let j=0; j<b.length; j++){
            if (a[i]!=b[j]){
                document.write("2 hàm ko giống nhau");
                break;
            }else {
                document.write("2 hàm giống nhau");
                break;
            }
        }
    }
</script>
</body>
</html>
