<script>

    var b = "kim ngac thanh ";

    if (a.length != b.length) {
        console.log("2 chuỗi khác nhau");
    } else {
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                c = false;
                break;
            }
        }
        if (c == false) {
            console.log("2 chuỗi khác nhau");
        } else {
            console.log("2 chuỗi giống nhau");
        }

    }

</script>
