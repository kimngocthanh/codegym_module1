<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<input type="button" onclick="dich()" value="Dịch">
<script>
    function dich() {
        var tiengAnh = ['red', 'blue', 'yellow', 'green'];
        var tiengViet = ['đỏ', 'xanh biển', 'vàng', 'xanh lá'];
        var nhap = document.getElementById("text").value;
        for (var i = 0; i < tiengAnh.length; i++) {
            if (nhap==tiengAnh[i]){
                nhap==i;
            for (var j= 0; j< tiengViet.length; j++){
                 if (i==j){
                     document.write(tiengViet[j]);
                 }
            }
            }
        }
    }


</script>
</body>
</html>
