<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }

        live() {
            this.status = true;
        }

        die() {
            this.status = false;
        }

        decrease() {
            if (this.weight <= 0) {
                console.log("an hết")
            } else {
                this.weight--;
            }
        }

        getSpeed() {
            return this.speed;
        }

        setSpeed() {
            this.speed = speed;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }
        getWeight() {
            return this.weight;
        }
        setWeight() {
            this.weight=weight;
        }

        getSpeed() {
            return this.speed
        }

        setSpeed() {
            this.speed = speed;
        }
        catchRat(rat) {
            if (this.speed>rat.getSpeed()){
                console.log("lụm")
            }
        }

        eatRat(rat) {
            if (this.speed>rat.getSpeed()) {
                if (rat.status == true) {
                    rat.decrease();
                    this.weight++;
                }
                else {
                    console.log("ko ăn");
                }
            }
            else {
                console.log("ko bắt đc");
            }
        }
    }

    let cat = new Cat("tom", 8, 48);
    let rat = new Rat("rat", 3, 40, true);
    cat.catchRat(rat);
    cat.eatRat(rat);
    console.log("cân nặng mèo sau khi ăn chuột :"+cat.getWeight());
    console.log("cân nặng chuột:"+rat.getWeight());

</script>
</body>
</html>
